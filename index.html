<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Word Counter App </title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="box">
      <h1>Word Counter</h1>
      <textarea name="text" id="userInput" oninput="CharCount()"  placeholder="Enter your text  "></textarea>
      <div class="outPut">
         <span>
            <H2>Total Characters :- <span id="Char" ></span></H2>
         </span>
         <span>
            <H2>Total Words :- <span id="Words" ></span></H2>
         </span>
         <span>
            <H2>Total Numbers :- <span id="Number" ></span></H2>
         </span>
      </div>
   </div>

   </div>

   <script src="script.js"></script>
</body>

</html>
